<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
{% load static_url %}
<link rel="stylesheet" type="text/css" href="{% static_url "main.css" %}" />
<title>{{ title }}</title>
</head>
<body>
<h1 class="title">{{ title }}</h1>


{% if errormessage %}
<div class="errormessage">{{ errormessage }}</div>
{% endif %}
{% if statusmessage %}
<div class="statusmessage">{{ statusmessage }}</div>
{% endif %}
<div class="crashuploadform">
<form action="{% url "arsoft.web.crashupload.views.submit" %}" method="post">
{% csrf_token %}
<table class="crashupload">
<tr><td>File</td><td><input type="file" name="filename" id="filename" value="{{ filename }}" /></td></tr>
<tr><td colspan="2" align="right"><input type="submit" value="Submit" /></td></tr>
</table>
</form>
</div>
</body>
</html>
